
{% extends 'base.html' %}
{% block title %}Join Room{% endblock %}

{% block content %}
<section style="max-width:640px;margin:2rem auto;">
  <h2>Join an Existing Room</h2>

  {% if not user %}
    <p style="color:#d00;">Tip: Youâ€™re not signed in. You can still join for a demo.</p>
  {% endif %}

  <form id="join-form" method="post" action="/rooms/join" style="margin-top:1rem;">
    <input
      type="text"
      name="room_code"
      placeholder="Enter Room ID (e.g. ABC123)"
      required
      maxlength="6"
      style="text-transform:uppercase;padding:0.5rem;margin-right:0.5rem;"
    />
    <button type="submit">Join Room</button>
  </form>

  {% if error %}
    <p id="join-result" style="margin-top:1rem;color:#d00;">{{ error }}</p>
  {% endif %}

  <hr style="margin:2rem 0;">
  <p>No room yet? <a href="/rooms/create">Create one</a>.</p>
</section>
{% endblock %}
