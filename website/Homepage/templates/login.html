{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="auth-wrapper">
  <div class="auth-card">
    <!-- LEFT: illustration 50% -->
    <aside class="auth-aside">
      <!-- Added back the welcome text section -->
      <div class="auth-welcome">
        <h2>Welcome back</h2>
        <p>Sign in to manage songs, rooms, and ChordPro sheets.</p>
      </div>
      <div class="auth-illustration">
        <img src="{{ url_for('static', filename='img/login_side.png') }}" alt="Welcome to HOPEKCC Chord Pro Tool" />
      </div>
    </aside>

    <!-- RIGHT: login form 50% -->
    <div class="auth-form-container">
      <div class="auth-form">
        <h1 class="auth-title">Login</h1>
        <div id="error-msg" class="auth-error"></div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label class="input-label" for="email">Email</label>
            <div class="input-group">
              <input type="email" id="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="form-group">
            <label class="input-label" for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" placeholder="your password" required />
              <button type="button" class="toggle-pass" onclick="togglePass()">Show</button>
            </div>
          </div>

          <button type="submit" class="btn-primary auth-submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  function togglePass() {
    const el = document.getElementById('password');
    const btn = document.querySelector('.toggle-pass');
    if (el.type === 'password') { 
      el.type = 'text'; 
      btn.textContent = 'Hide'; 
    } else { 
      el.type = 'password'; 
      btn.textContent = 'Show'; 
    }
  }
</script>

<script type="module">
  import { auth } from "{{ url_for('static', filename='js/firebaseConfig.js') }}";
  import { signInWithEmailAndPassword, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    onAuthStateChanged(auth, user => { 
      if (user) window.location.href = "/"; 
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await cred.user.getIdToken();
        window.location.href = "/";
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  });
</script>
{% endblock %}
