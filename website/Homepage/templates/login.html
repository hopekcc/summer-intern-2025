
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-wrapper" style="max-width: 400px; margin: 4rem auto;">
  <h2>Login</h2>
  <div id="error-msg" style="color: red; margin-bottom: 1rem;"></div>

  <form id="login-form">
    <div style="margin-bottom: 1rem;">
      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="you@example.com" required style="width: 100%;">
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="your password" required style="width: 100%;">
    </div>

    <button type="submit" style="padding: 0.5rem 1rem;">Login</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
  import { auth } from "{{ url_for('static', filename='js/firebaseConfig.js') }}";
  import {
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    // Optional: already signed in → redirect
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "/";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCredential.user.getIdToken();
        console.log("✅ Logged in:", token);

        window.location.href = "/";
      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = err.message;
      }
    });
  });
</script>
{% endblock %}
